<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html交互端</title>
</head>
<body>
<h1>html输入</h1>
<form action="interact.jsp" method="post">
    <h2>向jsp提交两个参数(整数类型)</h2>
    <!--  必须要使用name属性,否则jsp无法识别参数  -->
    <input type="number" name="a" placeholder="第一个参数">
    <input type="number" name="b" placeholder="第二个参数">
    <input type="submit" value="Submit">
</form>
</body>
</html>
