<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function ajax() {
            //使用$.ajax()发送异步请求
            $.ajax({
                url:"ajax",
                type:"POST",
                data:"name=jie&age=12", //一般格式
                data:{"name":"jack", "age":22}, //json格式
                //响应成功的回调函数
                success:function (data) {
                    alert(data);
                },
                //响应失败的回调函数
                error:function () {
                    alert("error, please try again!");
                },
                dataType:"text" //设置接收的响应数据的格式
            });
        }
    </script>
</head>
<body>
<input type="button" value="发送ajax请求" onclick="ajax();">
</body>
</html>
